{% extends 'all_templates/base.html' %}
{% load bootstrap3 %}
{% block content %}
<div>
    <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
        <h1 class="lg:text-3xl text-xl font-semibold  mb-6"> Log in</h1>

        {% for message in messages %}
            <h5>{{ message }}</h5>
        {% endfor %}

        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" class="btn btn-primary btn-sm" value="Log In">
            <div class="text-center mt-5 space-x-2">
                <p class="text-base">Don't Have An account?<a href="{% url 'signup' %}" class=""> Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
