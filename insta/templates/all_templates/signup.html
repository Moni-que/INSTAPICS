{% extends 'all_templates/base.html' %}
{% load bootstrap3 %}
{% block content %}
<div id="wrapper" class="flex flex-col justify-between h-screen">
    <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
        <h2 class="lg:text-3xl text-xl font-semibold mb-6"> Sign Up</h2>
        {% for message in messages %}
        <h5>{{ message }}</h5>
        {% endfor %}
        <form action="" method="POST">
            {% csrf_token %}
            <div class="card">
                <input type="text" name="username" placeholder="Username">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="text" name="confirm_password" placeholder="Confirm Password">
                <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                <div class="text-center mt-5 space-x-2">
                <p class="text-base"> Already have an account? <a href="{% url 'signin' %}"> Login </a></p>
            </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
